<mdb-card>
	<mdb-card-body>
		<mdb-card-title class="text-center">
			<h6>
				<mdb-icon class="text-primary" fas icon="lock"></mdb-icon>
				Security Blog
			</h6>
			<h4 class="mt-3">Verify SMS Code</h4>
		</mdb-card-title>

		<mdb-card-text class="text-center">
			A sms code was sent to your registered phone number.
		</mdb-card-text>

		<app-alert [alertId]="alertId" [fade]="true"></app-alert>

		<form (ngSubmit)="verifySms()" [formGroup]="smsVerifyForm">
			<div class="form-group">
				<label for="smsCodeInput">SMS Code</label>
				<input
					type="text"
					id="smsCodeInput"
					class="form-control"
					formControlName="smsCode"
				/>
				<app-validation-errors
					[control]="getControl('smsCode')"
				></app-validation-errors>
			</div>

			<div class="d-flex flex-row justify-content-between">
				<button
					mdbBtn
					type="submit"
					color="primary"
					[disabled]="!smsVerifyForm.valid || verifyingSms"
				>
					Submit
					<mdb-icon
						*ngIf="verifyingSms"
						fas
						class="ml-1"
						icon="spinner"
						classInside="fa-spin"
					></mdb-icon>
				</button>

				<span class="d-flex flex-column justify-content-center">
					<small class="text-muted">
						Didn't receive a code?
						<button
							mdbBtn
							size="sm"
							color="primary"
							[outline]="true"
							(click)="resendSms()"
							[disabled]="sendingSms"
						>
							<mdb-icon
								*ngIf="!sendingSms; else spinningIcon"
								fas
								icon="redo-alt"
							></mdb-icon>
							<ng-template #spinningIcon>
								<mdb-icon
									fas
									icon="redo-alt"
									classInside="fa-spin"
								></mdb-icon>
							</ng-template>
						</button>
					</small>
				</span>
			</div>
		</form>
	</mdb-card-body>
</mdb-card>
