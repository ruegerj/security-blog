<mdb-card>
	<mdb-card-body>
		<mdb-card-title class="text-center">
			<h6>
				<mdb-icon class="text-primary" fas icon="lock"></mdb-icon>
				Security Blog
			</h6>
			<h4 class="mt-3">Register</h4>
		</mdb-card-title>

		<app-alert [alertId]="alertId" [fade]="true"></app-alert>

		<form (ngSubmit)="register()" [formGroup]="registerForm">
			<div class="form-group">
				<label for="usernameInput">Username</label>
				<input
					autocomplete="username"
					class="form-control"
					type="text"
					id="usernameInput"
					formControlName="username"
				/>
				<app-validation-errors
					[control]="usernameControl"
				></app-validation-errors>
			</div>
			<div class="form-group">
				<label for="emailInput">E-Mail</label>
				<input
					autocomplete="email"
					class="form-control"
					type="email"
					id="emailInput"
					formControlName="email"
				/>
				<app-validation-errors
					[control]="emailControl"
				></app-validation-errors>
			</div>
			<div class="form-group">
				<label for="phoneInput">Phone</label>
				<input
					autocomplete="tel"
					class="form-control"
					type="tel"
					id="phoneInput"
					placeholder="07x xxx xx xx"
					formControlName="phone"
				/>
				<app-validation-errors
					[control]="phoneControl"
				></app-validation-errors>
			</div>
			<div class="form-group">
				<label for="passwordInput">Password</label>
				<input
					class="form-control"
					type="password"
					id="passwordInput"
					formControlName="password"
				/>
				<app-validation-errors
					[control]="passwordControl"
				></app-validation-errors>
			</div>
			<div class="form-group">
				<label for="passwordConfirmInput">Password Confirm</label>
				<input
					class="form-control"
					type="password"
					id="passwordConfirmInput"
					formControlName="passwordConfirm"
				/>
				<app-validation-errors
					[control]="passwordConfirmControl"
				></app-validation-errors>
				<app-validation-errors
					[control]="registerForm"
				></app-validation-errors>
			</div>

			<button
				mdbBtn
				color="primary"
				type="submit"
				[disabled]="!registerForm.valid || registering"
			>
				Register
				<mdb-icon
					*ngIf="registering"
					fas
					class="ml-1"
					icon="spinner"
					classInside="fa-spin"
				></mdb-icon>
			</button>
			<button
				mdbBtn
				color="primary"
				[outline]="true"
				[disabled]="registering"
				[routerLink]="['/login']"
				routerLinkActive="active"
			>
				Cancel
			</button>
		</form>
	</mdb-card-body>
</mdb-card>
